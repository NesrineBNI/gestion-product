<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Crud Application</title>
</head>
<body>
    <div class="container mt-5">
        <div class="text-center">
            <h1 class="display-5">Gestion d'articles dans un magasin de vente de produits cosmétiques</h1>
        </div>
        <div class="main row justify-content-center">
            <form id="produit-form" class="row justify-content-center mb-4">
                <div class="col-10 mb-3">
                    <label for="nom">nom</label>
                    <input type="text" id="nom" class="form-control" placeholder="Entrer le nom">
                </div>
                <div class="col-10 mb-3">
                    <label for="marque">Marque</label>
                    <input type="text" id="marque" class="form-control" placeholder="Entrer la marque">
                </div>
                <div class="col-10 mb-3">
                    <label for="prix">Prix</label>
                    <input type="number" id="prix" class="form-control" placeholder="Entrer le prix">
                </div>
                <div class="col-10 mb-3">
                    <label for="date">Date de Production</label>
                    <input type="date" id="date" class="form-control" placeholder="Entrer la Date de Production">
                </div>
                <div class="col-10 mb-3">
                    <label for="sel">Type de produits</label>
                    <select class="form-select mb-3" id="sel">
                        <option value="">Type de produits</option>
                        <option >hygiène et toilette</option>
                        <option >soins esthétiques</option>
                        <option >produits solaires</option>
                        <option >beauté des mains et des pieds</option>
                        <option >produits de maquillage</option>
                        <option >entretien capillaires</option>
                        <option >parfums</option>
                    </select>
                </div>
                <div class="col-10 mb-3">
                    <label class="label col-md-2 control-label">Promotion : </label>
                    <input type="radio" value="oui" id="oui"  name="promo">
                    <label for="oui">oui</label>
                    <input type="radio" value="non" id="non" name="promo">
                    <label for="non">non</label>
                </div>
                <div class="col-10">
                    <input type="submit" class="btn btn-success add-btn" value="submit">
                </div>
            </form>
            <div class="col-10 mt-5">
                <table class="table table-striped table-dark">
                    <thead>
                        <tr>
                            <th>Nom</th>
                            <th>Marque</th>
                            <th>Prix</th>
                            <th>Date de Production</th>
                            <th>Type de produits</th>
                            <th>Promotion</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="produit-list">
                        <tr>
                            <td>Nesrine</td>
                            <td>ibnidrys</td>
                            <td>333</td>
                            <td>programmer</td>
                            <td>programmer</td>
                            <td>oui</td>
                            <td>
                                <button class="btn btn-warning btn-sm edit">Edit</button>
                                <button class="btn btn-danger btn-sm delete">Delete</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

<div id="mod" class="modal">
    <div class="modal-content"> 
        <span onclick="document.getElementById('mod').style.display='none'" class="close"
        title="Close Modal">&#10005;</span>
        <h1>Delete product</h1>
        <p>Are you sure you want to delete this product ?</p>
        <button type="button"
            onclick="cancel()" class="cancelbtn">Cancel</button>
        <button
        type="button" id="realDelete" onclick="deleteRealData()" class="deletebtn">Delete</button>
    </div>
</div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
